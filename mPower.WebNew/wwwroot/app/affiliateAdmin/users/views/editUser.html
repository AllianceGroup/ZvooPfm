<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="editUserCtrl.dismiss()">
        &times;
    </button>
    <h4 class="modal-title">
        Edit user profile
    </h4>
</div>
<div class="modal-body row">
    <form id="smart-form-register" class="smart-form" data-smart-registration-form>
        <fieldset>
            <section>
                <div class="row">
                    <p ng-repeat="error in editUserCtrl.errors" class="alert alert-danger">{{error}}</p>
                </div>
            </section>
            <section>
                    <label>Status</label>
                    <label>
                        <input type="checkbox" class="checkbox style-0" ng-model="editUserCtrl.user.IsActive">
                        <span>Active</span>
                    </label>
            </section>

            <section>
                <label>User name</label>
                <label class="input"> <i class="icon-append fa fa-user"></i>
                    <input type="text" name="username" ng-model="editUserCtrl.user.UserName">
                </label>
            </section>

            <section>
                <label>Email</label>
                <label class="input"> <i class="icon-append fa fa-envelope-o"></i>
                    <input type="email" name="email" ng-model="editUserCtrl.user.Email">
                </label>
            </section>

            <section>
                <label>First name</label>
                <label class="input"> <i class="icon-append fa fa-user"></i>
                    <input type="text" name="username" ng-model="editUserCtrl.user.FirstName">
                </label>
            </section>

            <section>
                <label>Last name</label>
                <label class="input"> <i class="icon-append fa fa-user"></i>
                    <input type="text" name="username" ng-model="editUserCtrl.user.LastName">
                </label>
            </section>

            <section>
                <label>Set new password</label>
                <label class="input"> <i class="icon-append fa fa-lock"></i>
                    <input type="password" name="password" ng-model="editUserCtrl.user.NewPassword" id="password">
                </label>
            </section>

            <section>
                <label>Confirm new password</label>
                <label class="input"> <i class="icon-append fa fa-lock"></i>
                    <input type="password" name="passwordConfirm" ng-model="editUserCtrl.user.ConfirmNewPassword">
                </label>
            </section>

            <section>
                <label>Permissions: </label>
                <label>
                    <input ng-change="editUserCtrl.checkPermissions()" type="checkbox" class="checkbox style-0" ng-model="editUserCtrl.user.AffiliateAdminView">
                    <span>View affiliate admin</span>
                </label>
                <label>
                    <input ng-change="editUserCtrl.checkPermissions()" type="checkbox" class="checkbox style-0" ng-model="editUserCtrl.user.AffiliateAdminEdit">
                    <span>Edit affiliate admin</span>
                </label>
                <label>
                    <input ng-change="editUserCtrl.checkPermissions()" type="checkbox" class="checkbox style-0" ng-model="editUserCtrl.user.AffiliateAdminDelete">
                    <span>Delete affiliate admin</span>
                </label>
            </section>
        </fieldset>
        <footer>
            <button type="submit" class="btn btn-primary" ng-click="editUserCtrl.updateUser()">
                Update
            </button>
        </footer>
    </form>
</div>
