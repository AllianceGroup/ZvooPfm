<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="deleteTransactionsCtrl.dismiss('cancel')">
        &times;
    </button>
    <h4 class="modal-title">
        Are you sure?
    </h4>
</div>
<div class="modal-body row">
    <div class="col-md-12">
        <div class="form-group">
            <label>Are you sure you want to delete transactions? All data for this transactions will be lost.</label>
        </div>
    </div>
</div>
<div class="modal-footer text-center">
    <button type="button" class="btn btn-danger" ng-click="deleteTransactionsCtrl.delete()">
        DELETE
    </button>
    <button type="button" class="btn btn-info" ng-click="deleteTransactionsCtrl.dismiss('cancel')">
        CANCEL
    </button>
</div>
