<div class="smart-form">
    <label class="label">{{question.Text}}</label>
    <div ng-repeat="key in utils.getObjectKeys(question.Choices)">
        <label class="radio">
            <input type="radio" value="{{key}}" ng-checked="$first" ng-model="question.Answer">
            <i></i>{{question.Choices[key]}}
        </label>
    </div>
    <br />
</div>
