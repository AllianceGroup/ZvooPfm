<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="editUserAgentCtrl.dismiss()">
        &times;
    </button>
    <h4 class="modal-title">
        Edit user profile
    </h4>
</div>
<div class="modal-body row">
    <form id="smart-form-register" class="smart-form" data-smart-registration-form>
        <fieldset>
            <section>
                <div class="row">
                    <p ng-repeat="error in editUserAgentCtrl.errors" class="alert alert-danger">{{error}}</p>
                </div>
            </section>

            <section>
                <label>Status</label>
                <label>
                    <input disabled="disabled" type="checkbox" class="checkbox style-0" ng-model="editUserAgentCtrl.user.IsActive">
                    <span>Active</span>
                </label>
            </section>

            <section>
                <label>User id</label>
                <label class="input"> <i class="icon-append fa fa-user"></i>
                    <input disabled="disabled" type="text" name="username" ng-model="editUserAgentCtrl.user.UserId">
                </label>
            </section>

            <section>
                <label>Legacy pkid</label>
                <label class="input"> <i class="icon-append fa fa-user"></i>
                    <input disabled="disabled" type="text" name="username" ng-model="editUserAgentCtrl.user.UserId">
                </label>
            </section>

            <section>
                <label>User name</label>
                <label class="input"> <i class="icon-append fa fa-user"></i>
                    <input disabled="disabled" type="text" name="username" ng-model="editUserAgentCtrl.user.UserName">
                </label>
            </section>

            <section>
                <label>Email</label>
                <label class="input"> <i class="icon-append fa fa-envelope-o"></i>
                    <input type="email" name="email" ng-model="editUserAgentCtrl.user.Email">
                </label>
            </section>

            <section>
                <label>First name</label>
                <label class="input"> <i class="icon-append fa fa-user"></i>
                    <input type="text" name="username" ng-model="editUserAgentCtrl.user.FirstName">
                </label>
            </section>

            <section>
                <label>Last name</label>
                <label class="input"> <i class="icon-append fa fa-user"></i>
                    <input type="text" name="username" ng-model="editUserAgentCtrl.user.LastName">
                </label>
            </section>

            <section>
                <label>Password</label>
                <label class="input"> <i class="icon-append fa fa-lock"></i>
                    <input type="password" name="password" ng-model="editUserAgentCtrl.user.NewPassword" id="password">
                </label>
            </section>

            <section>
                <label>Confirm password</label>
                <label class="input"> <i class="icon-append fa fa-lock"></i>
                    <input type="password" name="passwordConfirm" ng-model="editUserAgentCtrl.user.ConfirmNewPassword">
                </label>
            </section>

            <!--<section>
                <label>Permissions: </label>
                <label>
                    <input ng-change="editUserAgentCtrl.checkPermissions()" type="checkbox" class="checkbox style-0" ng-model="editUserAgentCtrl.user.Agent">
                    <span>Agent</span>
                </label>
                <label>
                    <input ng-change="editUserAgentCtrl.checkPermissions()" type="checkbox" class="checkbox style-0" ng-model="editUserAgentCtrl.user.AgentEdit">
                    <span>Edit Agent</span>
                </label>
                <label>
                    <input ng-change="editUserAgentCtrl.checkPermissions()" type="checkbox" class="checkbox style-0" ng-model="editUserAgentCtrl.user.AgentDelete">
                    <span>Delete Agent</span>
                </label>
               
            </section>-->
        </fieldset>
        <footer>
            <button type="submit" class="btn btn-primary" ng-click="editUserAgentCtrl.updateUser()">
                UPDATE
            </button>
        </footer>
    </form>
</div>
